<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts/fragments :: head-bootstrap-core"></head>
	<head th:replace="layouts/fragments :: head-custom-css"></head>

<body>

	<div th:replace="layouts/navigation:: nav-top"></div>
	
	<div id="wrapper">
	
		<div th:replace="layouts/navigation:: nav-side"></div>
	
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
	        			<!-- Page Content -->


						<h2 class="page-header">Delete Repository</h2>
			
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4>
									<p th:text="${offices.name}" />
								</h4>
							</div>
			
							
							<div class="panel-body">
			
								<div>
									<label class="col-md-2 control-label">Location:</label>
									<div class="col-md-10">
										<p th:text="${offices.location}" />
									</div>
								</div>
			
								<div>
									<label class="col-md-2 control-label">Description:</label>
									<div class="col-md-10">
										<p th:text="${offices.description}" />
									</div>
								</div>
			
			
								<div>
									<label class="col-md-2 control-label">Date Created:</label>
									<div class="col-md-10">
										<p
											th:text="${#calendars.format(offices.createdOn,'dd/MM/yyyy hh:mm:ss a')}" />
									</div>
								</div>
			
								<div>
									<label class="col-md-2 control-label">Created by:</label>
									<div class="col-md-10">
										<p th:text="|${offices.creator.firstName} ${offices.creator.lastName}|" />
									</div>
								</div>
			
								<div>
									<label class="col-md-2 control-label">Status:</label>
									<div class="col-md-10">
										<p th:if="${offices.status} == true">Online</p>
										<p th:if="${offices.status} == false">Offline</p>
									</div>
								</div>
								
								<div>
									<label class="col-md-2 control-label">Inventory Size:</label>
									<div class="col-md-10">
										<p th:text="${offices.inventories.size()}" />
									</div>
								</div>
			
							</div>
								
						</div>
			
			
						<div class="col-sm-6">
							<div class="alert alert-danger">
								<strong>Warning!</strong> You are about to delete this record.
								Continue with the deletion?
							</div>
							<a th:href="|@{/office/deleteconfirmed/}${offices.id}|"
								class="btn btn-default"><span class="glyphicon glyphicon-ok" />
								Confirm</a> <a onClick="history.go(-1);return true;"
								class="btn btn-default"><span
								class="glyphicon glyphicon-remove" /> Cancel</a>
						</div>



        				<!-- /#page-content-wrapper -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
   
	<div th:replace="layouts/fragments :: script-bootstrap-core"></div>
	<div th:replace="layouts/fragments :: script-navbar"></div>

</body>

</html>
