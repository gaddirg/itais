<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/fragments :: head-bootstrap-core"></head>
<head th:replace="layouts/fragments :: head-create"></head>
<head th:replace="layouts/fragments :: head-custom-css"></head>
	
<body>

	<div th:replace="layouts/navigation:: nav-top"></div>
	
	<div id="wrapper">
	
		<div th:replace="layouts/navigation:: nav-side"></div>
	
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
	        			<!-- Page Content -->
	        			

						<h2 th:if="${offices.name} == null" class="page-header">
						Create Office Branch</h2>
						<h2 th:if="${offices.name} != null" class="page-header">
						Update Oupdate Office Branch</h2>
			
						<form class="form-horizontal" th:object="${offices}"
							th:action="@{/office/create}" method="post">
			
							<div class="panel panel-default panel-body ">
			
								<input type="hidden" th:field="*{id}" /> <input type="hidden"
									th:field="*{creator}" />
			
								<div class="form-group">
									<label class="col-sm-2 control-label" id="label-create">Name:</label>
									<div class="col-md-10">
										<input type="text" class="form-control" th:field="*{name}"
											required="true" />
									</div>
								</div>
			
								<div class="form-group">
									<label class="col-sm-2 control-label" id="label-create">Location:</label>
									<div class="col-md-10">
										<input type="text" class="form-control" th:field="*{location}"
											required="true" />
									</div>
								</div>
			
								<div class="form-group">
									<label class="col-sm-2 control-label" id="label-create">Description:</label>
									<div class="col-md-10">
										<textarea class="form-control" rows="3" th:field="*{description}"
											required="true">body</textarea>
									</div>
								</div>
			
			
								<div class="form-group">
									<label class="col-sm-2 control-label" id="label-create">Status:</label>
									<div class="col-md-10">
										<input type="checkbox" data-toggle="toggle" data-on="Online"
											data-off="Offline" data-onstyle="success" data-offstyle="danger"
											th:field="*{status}" />
									</div>
								</div>
							</div>
			
							<div class="form-group">
								<div class="col-sm-4">
									<button type="submit" class="btn btn-default">
										<span class="glyphicon glyphicon-save" /> Save
									</button>
									<button type="reset" class="btn btn-default">
										<span class="glyphicon glyphicon-refresh" /> Reset
									</button>
									<button type="button" class="btn btn-default"
										onClick="history.go(-1);return true;">
										<span class="glyphicon glyphicon-remove" /> Cancel
									</button>
								</div>
							</div>
						</form>


        				<!-- /#page-content-wrapper -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
	
	<div th:replace="layouts/fragments :: script-create"></div>
	<div th:replace="layouts/fragments :: script-navbar"></div>


</body>
</html>
