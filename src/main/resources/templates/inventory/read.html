<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts/fragments :: head-bootstrap-core"></head>
	<head th:replace="layouts/fragments :: head-custom-css"></head>

<body>

	<div th:replace="layouts/navigation:: nav-top"></div>
	
	<div id="wrapper">
	
		<div th:replace="layouts/navigation:: nav-side"></div>
	
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
	        			<!-- Page Content -->
		
		
		
						<h2 class="page-header">Inventory Details</h2>
			
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4>
									<p th:text="${inventories.name}" />
								</h4>
							</div>
			
							<div class="panel-body">
			
								<div>
									<label class="col-sm-2 control-label">Office Branch: </label>
									<div class="col-md-10">
										<p th:text="${inventories.office.name}" />
									</div>
								</div>
			
								<div>
									<label class="col-sm-2 control-label">Date Created:</label>
									<div class="col-md-10">
										<p
											th:text="${#calendars.format(inventories.createdOn,'dd MMMM yyyy')}" />
									</div>
								</div>
			
								<div>
									<label class="col-sm-2 control-label">Serial Number:</label>
									<div class="col-md-10">
										<p th:text="${inventories.serialNumber}" />
									</div>
								</div>
			
								<div>
									<label class="col-sm-2 control-label">Type:</label>
									<div class="col-md-10">
										<p th:text="${inventories.assetType.type}" />
									</div>
								</div>

								<div>
									<label class="col-sm-2 control-label">Status:</label>
									<div class="col-md-10">
										<p th:text="${inventories.assetStatus.status}" />
									</div>
								</div>
			
								<div>
									<label class="col-sm-2 control-label">Manufacturer:</label>
									<div class="col-md-10">
										<p th:text="${inventories.manufacturer}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">Model:</label>
									<div class="col-md-10">
										<p th:text="${inventories.model}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">OS Name:</label>
									<div class="col-md-10">
										<p th:text="${inventories.osName}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">OS Version:</label>
									<div class="col-md-10">
										<p th:text="${inventories.osVersion}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">OS Service Pack:</label>
									<div class="col-md-10">
										<p th:text="${inventories.osServicePack}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">Memory (MB):</label>
									<div class="col-md-10">
										<p th:text="${#numbers.formatInteger(inventories.memory,1,'COMMA')}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">Disk Drive:</label>
									<div class="col-md-10">
										<p th:text="${inventories.hdd}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">Processor Name:</label>
									<div class="col-md-10">
										<p th:text="${inventories.processorName}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">Processor Count:</label>
									<div class="col-md-10">
										<p th:text="${inventories.processorCount}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">Acquisition Date:</label>
									<div class="col-md-10">
										<p th:if="${inventories.acquisitionDate} != null" th:text="${#calendars.format(inventories.acquisitionDate,'dd MMMM yyyy')}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">Acquisition Cost:</label>
									<div class="col-md-10">
										<p th:text="${#numbers.formatDecimal(inventories.acquisitionCost,1,'COMMA',2,'POINT')}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">Warranty Provider:</label>
									<div class="col-md-10">
										<p th:text="${inventories.warrantyProvider}" />
									</div>
								</div>
								
								<div>
									<label class="col-sm-2 control-label">Warranty Expiration:</label>
									<div class="col-md-10">
										<p th:if="${inventories.warrantyExpirationDate} != null" th:text="${#calendars.format(inventories.warrantyExpirationDate,'dd MMMM yyyy')}" />
									</div>
								</div>
								
							</div>
						</div>
			
						<div class="col-sm-6">
							<a type="button" class="btn btn-default"
								th:href="|@{/inventory/main}"><span
								class="glyphicon glyphicon-backward" /> Back</a>
							<a type="button" class="btn btn-default"
								th:href="|@{/inventory/edit/}${inventories.id}|"><span
								class="glyphicon glyphicon-edit" /> Edit</a>
							<a type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteModal">
							<span class="glyphicon glyphicon-trash" /> Delete</a>

						</div>

						  <!-- Modal -->
						  <div class="modal fade" id="deleteModal" role="dialog">
						    <div class="modal-dialog modal-sm">
						      <div class="modal-content">
						        <div class="modal-header">
						          <button type="button" class="close" data-dismiss="modal">&times;</button>
						          <h4 class="modal-title">Warning</h4>
						        </div>
						        <div class="modal-body">
						          <p>Are you sure you want to delete this record?</p>
						        </div>
						        <div class="modal-footer">
						          <a th:href="|@{/inventory/deleteconfirmed/}${inventories.id}|" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-ok" /> Yes</a>
						          <a type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-remove" /> No</a>
						        </div>
						      </div>
						    </div>
						  </div>



        				<!-- /#page-content-wrapper -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
   
	<div th:replace="layouts/fragments :: script-bootstrap-core"></div>
	<div th:replace="layouts/fragments :: script-navbar"></div>

</body>
</html>
