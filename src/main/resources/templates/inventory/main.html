<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts/fragments :: head-min"></head>

	<style>
		/* DataTable */
		table.dataTable th {
	    text-align: center;
	    }
	</style>

<body>

	<div th:replace="layouts/navigation :: nav-private"></div>

	<!-- Page Content -->
    <div class="container">
		<div class="col-lg-12">



				
			<div class="panel panel-body panel-default no-margin">				
				<h2 >
				Inventory <a href="/inventory/create" class="btn btn-primary pull-right"
					role="button"><span class="glyphicon glyphicon-pencil" /> Add</a>
				</h2>				
				
	<hr />				
					
					<table class="table table-striped table-bordered" width="100%" cellspacing="0" id="tableInventory">
						<thead>
							<tr>
								<th>Name</th>
								<th>Office Branch</th>
								<th>Serial Number</th>
								<th>Manufacturer</th>
								<th>Model</th>
								<th>Operating System</th>
								<th>Memory</th>
								<th>Hard Disk</th>
								<th>Processor</th>
								<th>Acquisition Date</th>
								<th>Acquisition Cost</th>
								<th>Supplier</th>
								<th>Warranty Expiration</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="inventory : ${inventories}">
								<tr>
									<td> 
										<a class="link-title" th:href="|@{/inventory/read/}${inventory.id}|">
										<span th:text="${inventory.name}" /></a>
									</td>
									<td th:text="${inventory.office.name}" />
									<td th:text="${inventory.serialNumber}" />
									<td th:text="${inventory.manufacturer}" />
									<td th:text="${inventory.model}" />
									<td th:text="${inventory.osName}" />
									<td th:text="${inventory.memory}" />
									<td th:text="${inventory.hdd}" />
									<td th:text="${inventory.processorName}" />
									<td th:text="${inventory.acquisitionDate}" />
									<td th:text="${inventory.acquisitionCost}" />
									<td th:text="${inventory.warrantyProvider}" />
									<td th:text="${inventory.warrantyExpirationDate}" />
								</tr>
							</th:block>
						</tbody>
					</table>
					</div>

					<p th:if="${inventories.size() == 0}">
						<div class="alert alert-warning" role="alert">No records found.</div>
					</p>
		
			
			
		</div>		
	</div>
	
	<div th:replace="layouts/fragments :: bodybottom-scripts-min"></div>
	<footer th:replace="layouts/fragments :: footer"></footer>
	<script>
	$(document).ready(function() {
	    $('#tableInventory').DataTable( {
	        "scrollX": true,
	        dom: 'Bfrtip',
	        buttons: [
	            'print',
	            'copyHtml5',
	            {
	                extend: 'excelHtml5',
	                title: 'Inventory List'
	            },
	            {
	                extend: 'csvHtml5',
	                title: 'Inventory List'
	            },
	            {
	                extend: 'pdfHtml5',
	                orientation: 'landscape',
	                pageSize: 'LEGAL',
	                title: 'Inventory List'
	            },
	            'colvis'
	        ]
	    } );
	    
	    table.buttons().container()
        .appendTo( '#example_wrapper .col-sm-6:eq(0)' );
	    
	} );
	</script>

</body>
</html>
