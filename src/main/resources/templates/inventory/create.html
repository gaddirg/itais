<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/fragments :: head-bootstrap-core"></head>
<head th:replace="layouts/fragments :: head-create"></head>
<head th:replace="layouts/fragments :: head-custom-css"></head>



<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />



<body>

	<div th:replace="layouts/navigation:: nav-top"></div>
	
	<div id="wrapper">
	
		<div th:replace="layouts/navigation:: nav-side"></div>
	
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
	        			<!-- Page Content -->


						<h2 th:if="${inventories.name} == null" class="page-header">
						Add New Inventory</h2>
						<h2 th:if="${inventories.name} != null" class="page-header">
						Update Inventory</h2>
			
			
						<form class="form-horizontal" th:object="${inventories}"
							th:action="@{/inventory/create}" method="post">
			
							<input type="hidden" th:field="*{id}" />
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">
									Office Branch:</label>
		  					<div class="col-md-6">
									<select class="selectpicker" data-live-search="true" th:field="*{office}">
										<option th:each="off: ${offices}" th:value="${off.id}"
											th:text="${off.name}" />
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Serial Number:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" th:field="*{serialNumber}" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Name:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" th:field="*{name}" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">
									Type:</label>
		  					<div class="col-md-6">
									<select class="selectpicker" data-live-search="true" th:field="*{assetType}">
										<option th:each="t: ${assetTypes}" th:value="${t.id}"
											th:text="${t.type}" />
									</select>
								</div>
							</div>
		
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">
									Status:</label>
		  					<div class="col-md-6">
									<select class="selectpicker" data-live-search="true" th:field="*{assetStatus}">
										<option th:each="s: ${assetStatus}" th:value="${s.id}"
											th:text="${s.status}" />
									</select>
								</div>
							</div>
		
		
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Manufacturer:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" th:field="*{manufacturer}" required="true" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Model:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" th:field="*{model}" required="true" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">OS Name:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" th:field="*{osName}" required="true" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">OS Version:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" th:field="*{osVersion}" required="true" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">OS Service Pack:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" th:field="*{osServicePack}" required="true" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Memory:</label>
								<div class="col-md-2">
									<input type="text" class="form-control" th:field="*{memory}" required="true" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Disk Drive:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" th:field="*{hdd}" required="true" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Processor Name:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" th:field="*{processorName}" required="true" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Processor Count:</label>
								<div class="col-md-2">
									<input type="text" class="form-control" th:field="*{processorCount}" required="true" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Acquisition Date:</label>
								<div class="col-md-2">
									<div class="input-group input-append date" id="datePicker1">
										<input type="text" class="form-control" th:field="*{acquisitionDate}" required="true" />
										<span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Acquisition Cost:</label>
								<div class="col-md-2">
									<input type="text" class="form-control" th:field="*{acquisitionCost}" required="true" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Warranty Provider:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" th:field="*{warrantyProvider}" required="true" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label" id="label-create">Warranty Expiration:</label>
								<div class="col-md-2">
									<div class="input-group input-append date" id="datePicker2">
										<input type="text" class="form-control" th:field="*{warrantyExpirationDate}" required="true" />
										<span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
									</div>
								</div>
							</div>
			
							<hr />												
			
							<div class="form-group">
								<div class="col-sm-4">
									<button type="submit" class="btn btn-default">
										<span class="glyphicon glyphicon-save" /> Save
									</button>
									<button type="reset" class="btn btn-default">
										<span class="glyphicon glyphicon-refresh" /> Reset
									</button>
									<button type="button" class="btn btn-default"
										onClick="history.go(-1);return true;">
										<span class="glyphicon glyphicon-remove" /> Cancel
									</button>
								</div>
							</div>
			
						</form>



        				<!-- /#page-content-wrapper -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
	
	<div th:replace="layouts/fragments :: script-create"></div>
	<div th:replace="layouts/fragments :: script-navbar"></div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>


	<script>
		$(document).ready(function() {
		    $('#datePicker1')
		        .datepicker({
		            autoclose: true,
		            todayHighlight: true,
		            todayBtn: true,
		            format: 'yyyy-mm-dd'
		        })
		});
		$(document).ready(function() {
		    $('#datePicker2')
		        .datepicker({
		            autoclose: true,
		            todayBtn: true,
		            todayHighlight: true,
		            format: 'yyyy-mm-dd'
		        })
		});
	</script>



</body>
</html>
