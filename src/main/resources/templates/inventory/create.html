<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/fragments :: head-all"></head>

<body>

	<div th:replace="layouts/navigation :: nav-private"></div>

	<!-- Page Content -->
	<div class="container">
		<div class="col-lg-12">

			<h2 th:if="${inventories.name} == null" class="page-header">
			<span class="glyphicon glyphicon-bullhorn"/>
			Add New Inventory</h2>
			<h2 th:if="${inventories.name} != null" class="page-header">
			<span class="glyphicon glyphicon-bullhorn"/>
			Update Inventory</h2>


			<form class="form-horizontal" th:object="${inventories}"
				th:action="@{/inventory/create}" method="post">

				<div class="well well-lg">

					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label" id="label-create">
							Office Branch:</label>
  					<div class="col-md-10">
							<select class="selectpicker" data-live-search="true" th:field="*{office}">
								<option th:each="off: ${offices}" th:value="${off.id}"
									th:text="${off.name}" />
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" id="label-create">Serial Number:</label>
						<div class="col-md-10">
							<input type="text" class="form-control" th:field="*{serialNumber}" required="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" id="label-create">Name:</label>
						<div class="col-md-10">
							<textarea class="form-control" rows="5" th:field="*{name}" required="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" id="label-create">
							Asset Type:</label>
  					<div class="col-md-10">
							<select class="selectpicker" data-live-search="true" th:field="*{assetType}">
								<option th:each="t: ${assetTypes}" th:value="${t.id}"
									th:text="${t.type}" />
							</select>
						</div>
					</div>

				</div>

				<div class="form-group">
					<div class="col-sm-4">
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-save" /> Save
						</button>
						<button type="reset" class="btn btn-default">
							<span class="glyphicon glyphicon-refresh" /> Reset
						</button>
						<button type="button" class="btn btn-default"
							onClick="history.go(-1);return true;">
							<span class="glyphicon glyphicon-remove" /> Cancel
						</button>
					</div>
				</div>

			</form>

		</div>
	</div>

	<div th:replace="layouts/fragments :: bodybottom-scripts-min"></div>
	<footer th:replace="layouts/fragments :: footer"></footer>

</body>
</html>
