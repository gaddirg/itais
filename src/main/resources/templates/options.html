<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="layouts/fragments :: head-bootstrap-core"></head>
<head th:replace="layouts/fragments :: head-custom-css"></head>
<div th:replace="layouts/fragments :: script-chart"></div>
<body>

	<div th:replace="layouts/navigation:: nav-top"></div>

	<div id="wrapper">

		<div th:replace="layouts/navigation:: nav-side"></div>

		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<!-- Page Content -->


						<h2 class="page-header">Options</h2>
						<div class="row">
							<div class="col-md-12">

								<div class="row">
								
								
									<!-- Machine Types -->
									<div class="col-md-6">

										<div class="panel panel-default">

											<div class="panel-heading">
												<h4>Machine Types</h4>
											</div>

											<div class="panel-body ">
												<table class="table table-striped table-bordered"
													width="100%" cellspacing="0">
													<thead>
														<tr>
															<th>Type</th>
															<th>Inventory Count</th>
														</tr>
													</thead>

													<tbody>
														<th:block th:each="type : ${assetTypes}">
															<tr>
																<td><span th:text="${type.type}" />
																	<a th:href="|@{/options/deletetype/}${type.id}|"
																	th:if="${type.inventories.size()} == 0"
																	class="btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-trash"/></a>
																</td>
																<td><span th:text="${type.inventories.size()}" />
																</td>
															</tr>
														</th:block>
													</tbody>

												</table>

												<form class="form-horizontal" th:object="${assetType}"
													th:action="@{/options/savetype}" method="post">

													<input type="hidden" th:field="*{id}" />

													<div class="form-group">
														<div class="col-md-12">
															<input type="text" class="form-control"
																th:field="*{type}" placeholder="Machine Type" />
														</div>
													</div>
													<div class="form-group">
														<div class="col-md-12">
															<button type="submit" class="btn btn-default">
																<span class="glyphicon glyphicon-save" /> Save
															</button>
															<button type="reset" class="btn btn-default">
																<span class="glyphicon glyphicon-refresh" /> Reset
															</button>
														</div>
													</div>
												</form>

											</div>
										</div>

									</div>
									<!-- End of Machine Types -->
									
									
									<!-- Machine Status -->
									<div class="col-md-6">

										<div class="panel panel-default">

											<div class="panel-heading">
												<h4>Machine Status</h4>
											</div>

											<div class="panel-body ">
												<table class="table table-striped table-bordered"
													width="100%" cellspacing="0">
													<thead>
														<tr>
															<th>Status</th>
															<th>Inventory Count</th>
														</tr>
													</thead>

													<tbody>
														<th:block th:each="status : ${assetStatuses}">
															<tr>
																<td><span th:text="${status.status}" />
																	<a th:href="|@{/options/deletestatus/}${status.id}|"
																	th:if="${status.inventories.size()} == 0"
																	class="btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-trash"/></a>
																</td>
																<td><span th:text="${status.inventories.size()}" />
																</td>
															</tr>
														</th:block>
													</tbody>

												</table>

												<form class="form-horizontal" th:object="${assetStatus}"
													th:action="@{/options/savestatus}" method="post">

													<input type="hidden" th:field="*{id}" />

													<div class="form-group">
														<div class="col-md-12">
															<input type="text" class="form-control"
																th:field="*{status}" placeholder="Machine Status" />
														</div>
													</div>
													<div class="form-group">
														<div class="col-md-12">
															<button type="submit" class="btn btn-default">
																<span class="glyphicon glyphicon-save" /> Save
															</button>
															<button type="reset" class="btn btn-default">
																<span class="glyphicon glyphicon-refresh" /> Reset
															</button>
														</div>
													</div>


												</form>

											</div>
										</div>

									</div>
									<!-- End of Machine Status -->
									

								</div>

							</div>
						</div>

						<!-- /#page-content-wrapper -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /#wrapper -->

	<div th:replace="layouts/fragments :: script-bootstrap-core"></div>
	<div th:replace="layouts/fragments :: script-navbar"></div>


</body>
</html>
