<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts/fragments :: head-bootstrap-core"></head>
	<head th:replace="layouts/fragments :: head-datatable"></head>
	<head th:replace="layouts/fragments :: head-custom-css"></head>

	<style>
		/* DataTable */
		table.dataTable th {
	    text-align: center;
	    }
	</style>

<body>
	<div th:replace="layouts/navigation:: nav-top"></div>
	
	<div id="wrapper">
	
		<div th:replace="layouts/navigation:: nav-side"></div>
	
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
	        			<!-- Page Content -->


						<h2 class="page-header">
							Inventory
							<div class="btn-group pull-right">
								<a href="/upload" type="button" class="btn btn-primary"><span
									class="glyphicon glyphicon-open-file" /> Upload from CSV</a> <a
									href="/user/create" type="button" class="btn btn-primary"><span
									class="glyphicon glyphicon-pencil" /> Create</a>
							</div>
						</h2>

						<table class="table table-striped table-bordered" width="100%" cellspacing="0" id="tableInventory">
							<thead>
								<tr>
									<th>Name</th>
									<th>Email</th>
									<th>Role</th>									
									<th>Office</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="user : ${users}">
									<tr>
										<td> 
											<a class="link-title" th:href="|@{/user/read/}${user.id}|">
											<span th:text="|${user.firstName} ${user.lastName}|" /></a>
										</td>
										<td th:text="${user.email}" />
										<td th:text="${user.role.name}" />
										<td th:text="${user.office?.name}" />
									</tr>
								</th:block>
							</tbody>
						</table>
			
        				<!-- /#page-content-wrapper -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->




	<div th:replace="layouts/fragments :: script-datatable"></div>
	<div th:replace="layouts/fragments :: script-navbar"></div>
	
	<script>
	$(document).ready(function() {
	    $('#tableInventory').DataTable( {
	        "scrollX": true,
	        dom: 'Bfrtip',
	        buttons: [
	        	'print',
	            'copyHtml5',
	            {
	                extend: 'excelHtml5',
	                title: 'Inventory List'
	            },
	            {
	                extend: 'csvHtml5',
	                title: 'Inventory List'
	            },
	            {
	                extend: 'pdfHtml5',
	                orientation: 'landscape',
	                pageSize: 'LEGAL',
	                title: 'Inventory List'
	            },
	            'colvis'
	        ]
	    } );
	    
	    table.buttons().container()
        .appendTo( '#example_wrapper .col-sm-6:eq(0)' );
	    
	} );
	</script>

</body>
</html>
