<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts/fragments :: head-bootstrap-core"></head>
	<head th:replace="layouts/fragments :: head-custom-css"></head>

<body>

	<div th:replace="layouts/navigation:: nav-top"></div>
	
	<div id="wrapper">
	
		<div th:replace="layouts/navigation:: nav-side"></div>
	
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
	        			<!-- Page Content -->
		
		
		
						<h2 class="page-header">Inventory Details</h2>
			
						<div class="panel panel-default">
							<div class="panel-body">

								<div class="row">
									<label class="col-md-2 control-label">Name: </label>
									<div class="col-md-4">
										<p th:text="|${users.firstName} ${users.lastName}|" />
									</div>
								</div>
			
								<div class="row">
									<label class="col-md-2 control-label">Office Branch: </label>
									<div class="col-md-4">
										<p th:text="${users.office?.name}" />
									</div>
								</div>
			
								<div class="row">
									<label class="col-md-2 control-label">Email:</label>
									<div class="col-md-4">
										<p
											th:text="${users.email}" />
									</div>
								</div>
			
								<div class="row">
									<label class="col-md-2 control-label">Role:</label>
									<div class="col-md-4">
										<p th:text="${users.role.name}" />
									</div>
								</div>
			
								
							</div>
						</div>
			
						<div class="col-md-6">
							<a type="button" class="btn btn-default"
								th:href="|@{/user/main}"><span
								class="glyphicon glyphicon-backward" /> Back</a>
							<a type="button" class="btn btn-default"
								th:href="|@{/user/edit/}${users.id}|"><span
								class="glyphicon glyphicon-edit" /> Edit</a>
							<a type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteModal">
							<span class="glyphicon glyphicon-trash" /> Delete</a>

						</div>

						  <!-- Modal -->
						  <div class="modal fade" id="deleteModal" role="dialog">
						    <div class="modal-dialog modal-sm">
						      <div class="modal-content">
						        <div class="modal-header">
						          <button type="button" class="close" data-dismiss="modal">&times;</button>
						          <h4 class="modal-title">Warning</h4>
						        </div>
						        <div class="modal-body">
						          <p>Are you sure you want to delete this record?</p>
						        </div>
						        <div class="modal-footer">
						          <a th:href="|@{/user/deleteconfirmed/}${users.id}|" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-ok" /> Yes</a>
						          <a type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-remove" /> No</a>
						        </div>
						      </div>
						    </div>
						  </div>



        				<!-- /#page-content-wrapper -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
   
	<div th:replace="layouts/fragments :: script-bootstrap-core"></div>
	<div th:replace="layouts/fragments :: script-navbar"></div>

</body>
</html>
