<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
<title>User</title>
</head>
<body>

	<div layout:fragment="content">

		<div class="col-lg-12">
			<h1 class="page-header">User</h1>
		</div>


		<div>
			<label class="col-sm-2 control-label">First Name:
			</label>
			<div class="col-md-10">
				<p th:text="${user.firstName}" />

			</div>
		</div>
		
		<div>
			<label class="col-sm-2 control-label">Last Name:
			</label>
			<div class="col-md-10">
				<p th:text="${user.lastName}" />

			</div>
		</div>
		
		<div>
			<label class="col-sm-2 control-label">Date Created:</label>
			<div class="col-md-10">
				<p th:text="${#calendars.format(user.createdOn,'M/dd/yyyy hh:mm:ss a')}" />
			</div>
		</div>
		
		<div>
			<label class="col-sm-2 control-label">E-mail:</label>
			<div class="col-md-10">
				<p th:text="${user.email}" />
			</div>
		</div>
		<div>
			<label class="col-sm-2 control-label">Institution:</label>
			<div class="col-md-10">
				<p th:text="${user.institution}" />
			</div>
		</div>


	</div>

</body>
</html>
