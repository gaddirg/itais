<body>

	<div layout:fragment="content">

		<div class="col-lg-12">
			<h1 class="page-header">Create New System Administrator</h1>
		</div>


		<form class="form-horizontal" th:object="${sysAdmin}"
			th:action="@{/user/sysadmin}" method="post">
			<div class="form-group">
				<label class="col-sm-2 control-label">First Name:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{firstName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Last Name:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{lastName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">E-mail:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{email}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Institution:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{institution}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Password:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{password}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Save</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</div>
			</div>	
		</form>


	</div>

</body>



</html>
