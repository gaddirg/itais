<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts/fragments :: head-min"></head>

<body>

	<div th:replace="layouts/navigation :: nav-private"></div>

	<!-- Page Content -->
    <div class="container">
		
		<div class="col-lg-12">
			<h2 class="page-header">Delete Proposal</h2>
			
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4><p th:text="${proposal.title}" /></h4>
				</div>
				
				<div class="panel-body">
	
					<div>
						<label class="col-sm-2 control-label">Description:</label>
						<div class="col-md-10">
							<p th:text="${proposal.description}" />
						</div>
					</div>
			
					<div>
						<label class="col-sm-2 control-label">Details:</label>
						<div class="col-md-10">
							<p th:text="${proposal.details}" />
						</div>
					</div>
		
					<div>
						<label class="col-sm-2 control-label">Date Created:</label>
						<div class="col-md-10">
							<p th:text="${#calendars.format(proposal.createdOn,'dd/MM/yyyy hh:mm:ss a')}" />
						</div>
					</div>
	
				</div>

			</div>

			<div class="col-sm-6">
				<div class="alert alert-danger">
					<strong>Warning!</strong> You are about to delete this Proposal. Continue with the deletion?
				</div>
				<a th:href="|@{/proposal/deleteconfirmed/}${proposal.id}|" class="btn btn-default"><span class="glyphicon glyphicon-ok"/> Confirm</a>
				<a onClick="history.go(-1);return true;" class="btn btn-default"><span class="glyphicon glyphicon-remove"/> Cancel</a>
			</div>

		</div>
		
	</div>

	<div th:replace="layouts/fragments :: bodybottom-scripts-min"></div>
	<footer th:replace="layouts/fragments :: footer"></footer>

</body>

</html>
